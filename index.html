<html>
<head>
<title>Sample AR app</title>
</head>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
   <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
  
  
<body style='margin : 0px; overflow: hidden;'>
  
  
  <a-scene embedded arjs stats physics>
  
  
<!--     <a-assets>
          <a-asset-item id="man" src="./export.gltf"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="#man"></a-entity> -->
    <a-box position="-1 4 -3" rotation="0 45 0" color="#4CC3D9" dynamic-body></a-box>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" static-body></a-plane>
      <a-sky color="#ECECEC"></a-sky>

    
   
    
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
