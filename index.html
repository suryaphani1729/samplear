   <a-scene embedded arjs>
                 <a-assets>
                   <video id="penguin-sledding" autoplay="true" loop="false" src="sample.mp4" webkit-playsinline></video>
                 </a-assets>

                 <!-- Using the asset management system. -->
      <a-marker>
                 <a-video  position="0 0.2 0" src="#penguin-sledding" rotation="90 180 0" vidhandler></a-video>
      </a-maker>
                 <!-- Defining the URL inline. Not recommended but more comfortable for web developers.
                 <a-video src="airbending.mp4"></a-video> -->
      
               <a-marker-camera preset='hiro'></a-marker-camera>
</a-scene>
   
   
</body>
<script>
   
   AFRAME.registerComponent('vidhandler', {
  init: function () {
    this.toggle = false;
    document.querySelector("#vid").pause(); //reference to the video
  },
  tick:function(){  
   if(document.querySelector("a-marker").object3D.visible == true){
     if(!this.toggle){
       this.toggle = true;
       document.querySelector("#vid").play();
     }
   }else{
     this.toggle = false;
     document.querySelector("#vid").pause();
   }
  }
});
   
   
   </script>
